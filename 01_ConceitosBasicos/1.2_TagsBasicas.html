<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="en">
<!-- Elemento raiz do documento, idioma definido como inglês -->
<head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva -->
    <title>Document</title>
    <!-- Define o título da página -->
</head>
<body>
    <!-- Corpo do documento -->
    <h1>Identação e Formatação</h1>
    <!-- Cabeçalho de nível 1 -->
    <p>Em HTML Identação e a Formatação e espacamentos</p>
    <!-- Parágrafo de texto -->
</body>
</html>
